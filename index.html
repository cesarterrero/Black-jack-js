<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02-my-blackjac-vite-app</title>
  </head>
  <body>
    <header class="titulo">Blackjack</header>

    <div class="container my-5">
      <div class="d-flex justify-content-center cabezera-mesa-de-juego">
   
          <button id="pedir-carta" class="btn btn-primary mx-2">
            pedir carta
          </button>
          <button id="detener" class="btn btn-danger mx-2">detener</button>
          <button id="nueva-partida" class="btn btn-success mx-2">
            nueva partida
          </button>
       
      </div>

      <div class="area-jugador my-5">
        <div class="cabezera-jugadores">
          <h2>Jugador:</h2>

          <h3 id="jugador" class="jugador"></h3>
        </div>

        <div id="jugador-cartas" class="area-de-cartas"></div>
      </div>

      <div class="area-jugador my-5">
        <div class="cabezera-jugadores">
          <h2>Computadora:</h2>

          <h3 id="computadora" class="jugador"></h3>
        </div>

        <div id="computadora-cartas" class="area-de-cartas"></div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
